<div class="ribbon">
    <p>LOGIN</p>
</div>

<div class="card">
    <mat-card appearance="outlined" *ngIf="!isLoggedIn">
        <mat-card-header>
            <mat-card-title> Please enter the case sensitive password from yor official invitation</mat-card-title>
        </mat-card-header>
        <form [formGroup]="fg" class="form">
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" />
                <mat-error *ngIf="fg.get('password')?.hasError('required')"> Please enter the password
                </mat-error>
            </mat-form-field>
        </form>
        <mat-card-actions>
            <button mat-button (click)="login()" type="submit">Login</button>
            <button mat-button routerLink="/signup">Signup</button>
        </mat-card-actions>
    </mat-card>

    <mat-card appearance="outlined" *ngIf="isLoggedIn">
        <mat-card-header>
            <mat-card-title> Successfully logged in</mat-card-title>
        </mat-card-header>
        <mat-card-actions>
            <button mat-button (click)="logout()" type="submit">Logout</button>
        </mat-card-actions>
    </mat-card>
</div>
